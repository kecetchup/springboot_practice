<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Board Form</title>
</head>
<body>
<h1 th:text="${#fields.hasErrors('boardDTO') ? 'Edit Board' : 'Create Board'}"></h1>
<form th:action="@{/board/update}" th:object="${boardDTO}" method="post">
  <input type="hidden" th:field="*{boardIdx}" />

  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" /><br>

  <label for="content">Contents:</label>
  <textarea id="content" th:field="*{content}"></textarea><br>

  <label for="creatorId">Creator ID:</label>
  <input type="text" id="creatorId" th:field="*{creatorId}" /><br>

  <button type="submit">Save</button>
</form>
<a href="/boardList">Back to List</a>
</body>
</html>
