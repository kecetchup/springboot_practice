<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board List</title>
</head>
<body>
<h1>Board List</h1>
<a href="/board/new">Create New Board</a>
<ul>
    <li th:each="board : ${list}">
        <a th:href="@{/board/{id}(id=${board.boardIdx})}" th:text="${board.title}">Board Title</a>
    </li>
</ul>
</body>
</html>
